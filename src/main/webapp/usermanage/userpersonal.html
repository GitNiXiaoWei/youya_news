<!DOCTYPE html>
<html lang="GB18030">
<head>
    <meta charset="GB18030">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../dropzone/basic.min.css"/>
    <link rel="stylesheet" href="../dropzone/dropzone.min.css"/>
    <script src="../dropzone/dropzone.min.js"></script>
    <script src="../jquery/jquery-2.1.1.min.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
    <style>
        #footer {
            padding: 15px 0;
            background: #fff;
            border-top: 1px solid #ddd;
            text-align: center;
        }
        #topcontrol {
            color: #fff;
            z-index: 99;
            width: 30px;
            height: 30px;
            font-size: 20px;
            background: #222;
            position: relative;
            right: 14px !important;
            bottom: 11px !important;
            border-radius: 3px !important;
        }

        #topcontrol:after {
            /*top: -2px;*/
            left: 8.5px;
            content: "\f106";
            position: absolute;
            text-align: center;
            font-family: FontAwesome;
        }

        #topcontrol:hover {
            color: #fff;
            background: #18ba9b;
            -webkit-transition: all 0.3s ease-in-out;
            -moz-transition: all 0.3s ease-in-out;
            -o-transition: all 0.3s ease-in-out;
            transition: all 0.3s ease-in-out;
        }

    </style>
</head>
<body>
<div class="navbar-wrapper">
    <div class="container">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" style="font-size:32px;">悠亚新闻用户个人中心</a>
                </div>
            </div>
        </nav>

    </div>
</div>
<div class="container">
    <div class="row clearfix">
        <div class="col-sm-3 col-md-3 column">

        </div>

        <div class="col-sm-9 col-md-9 column">
            <div style="margin-left: 10%;margin-right: 30%;margin-top: 70px">
                <div class="form-group has-success has-feedback">
                    <input type="text" class="hidden" id="userid" style="margin-top:10px;"  >
                    <span class=" glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-success has-feedback">
                    <input type="text" class="form-control" id="email" placeholder="请输入邮箱地址" style="margin-top:10px;" readonly>
                    <span class=" glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-success has-feedback">
                    <input type="text" class="form-control" id="username" placeholder="请输入登录账号" autofocus>
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-success has-feedback">
                    <input type="text" class="form-control" id="password" placeholder="请输入登录密码" style="margin-top:10px;">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group has-success has-feedback">
                    <select type="text" class="form-control" id="sex"  style="margin-top:10px;font-size: 18px">
                        <option value="1">男♂</option>
                        <option value="2">女♀</option>
                    </select>
                </div>
                <div class="form-group has-success has-feedback">
                    <div id="dropzoneDiv" class="dropzone"></div>
                    <input id="icon" type="hidden"/>
                </div>
                <a class="btn btn-lg btn-success btn-block" onclick="updateinformation()" > 提交</a>
            </div>

        </div>
    </div>
</div>

<script>
    var username=""
    $.ajax({
        type:"get",
        url:"/youya_news/initUser",
        success:function (result) {
            console.log(result)
            $(result).each(function(index,item){
                $("#userid").val(item.userid)
                $("#email").val(item.email)
                $("#username").val(item.username)
                $("#password").val(item.password)
                $("#sex").val(item.sex)
                $("#icon").val(item.icon)
                username=item.username;
            })
        },
        error : function(e){
            console.error(e);
        }
    });
    function updateinformation() {
        if (username == $("#username").val()){
            $.ajax({
                url: "/youya_news/informationUpdateByUsername",
                dataType: "json",
                type: "POST",
                contentType: "application/json;charset=UTF-8",
                data : JSON.stringify({
                    "userid":$("#userid").val(),
                    "email":$("#email").val(),
                    "sex":$("#sex").val(),
                    "icon":$("#icon").val(),
                    "password":$("#password").val()
                }),
                success: function (result) {
                    window.location.href = "/youya_news/login.html";
                    alert("请重新登录")
                },
                error : function(e){
                    console.log(e);
                    console.log(e.status);
                    console.log(e.responseText);

                }
            });
        }else {
            $.ajax({
                url: "/youya_news/informationUpdateByUsername",
                dataType: "json",
                type: "POST",
                contentType: "application/json;charset=UTF-8",
                data : JSON.stringify({
                    "userid":$("#userid").val(),
                    "username":$("#username").val(),
                    "email":$("#email").val(),
                    "sex":$("#sex").val(),
                    "icon":$("#icon").val(),
                    "password":$("#password").val()
                }),
                success: function (result) {
                    alert(result.toString());
                    window.location.href = "/youya_news/login.html";
                    alert("请重新登录")
                },
                error : function(e){
                    console.log(e);
                    console.log(e.status);
                    console.log(e.responseText);

                }
            });
        }


    }

    $(".col-md-3").load("personal.html")
    $('#myTab a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
    })

</script>
<script>
    Dropzone.options.dropzoneDiv = {
        url: "/youya_news/fileUpAndDown/upload", // 文件提交地址
        method: "post",  // 也可用put
        paramName: "dropzFile", // 默认为file
        maxFiles: 1,// 一次性上传的文件数量上限
        maxFilesize: 4, // 文件大小，单位：MB
        acceptedFiles: ".jpg,.gif,.png,.jpeg", // 上传的类型
        addRemoveLinks: true,
        parallelUploads: 1,// 一次上传的文件数量
        //previewsContainer:"#preview", // 上传图片的预览窗口
        dictDefaultMessage: '拖动文件至此或者点击上传',
        dictMaxFilesExceeded: "您最多只能上传1个文件！",
        dictResponseError: '文件上传失败!',
        dictInvalidFileType: "文件类型只能是*.jpg,*.gif,*.png,*.jpeg。",
        dictFallbackMessage: "浏览器不受支持",
        dictFileTooBig: "文件过大上传文件最大支持.",
        dictRemoveLinks: "删除",
        dictCancelUpload: "取消",
        init: function () {
            this.on("addedfile", function (file) {
                // 上传文件时触发的事件
            });
            this.on("success", function (file, data) {
                console.log(data);
                var status = data.status;
                if(status==200){
                    $("#icon").val(data.serverPath+"/"+data.filename);
                }
                console.log(file);
            });
            this.on("error", function (file, data) {

                console.error(data);
                console.log(file);

            });
            this.on("removedfile", function (file) {

            });
        }

    }
</script>
</body>
</html>
