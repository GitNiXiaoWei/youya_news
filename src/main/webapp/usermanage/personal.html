<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <div class="thumbnail" style="border-radius: 0px;">
                <img id="imgurl" src="" class="img-thumbnail" alt="">
                <div class="caption" style="text-align:center;">
                    <h3 id="h3">

                    </h3>
                    <!--   <span class="label label-danger" style="cursor:pointer;" onclick="window.location.href='accttype.html'">未实名认证</span>-->
                </div>
            </div>
        </div>
    </div>
    <div class="list-group">
        <a id="userpersonal" class="list-group-item " style="cursor:pointer;" onclick="window.location.href='userpersonal.html'">
            个人信息<span class="badge"><i class="glyphicon glyphicon-chevron-right"></i></span>
        </a>
        <a id="apply" class="list-group-item " style="cursor:pointer;" onclick="window.location.href='apply.html'">
            申请当作者<span class="badge"><i class="glyphicon glyphicon-chevron-right"></i></span>
        </a>
        <a id="message" class="list-group-item " style="cursor:pointer;" onclick="window.location.href='message.html'">
            消息通知<span class="badge"><i class="glyphicon glyphicon-chevron-right"></i></span>
        </a>
    </div>

</body>
<script src="../jquery/jquery-2.1.1.min.js"></script>
<script>
    var page=location.toString().split("/")[5];
    $.ajax({
        type:"get",
        url:"http://localhost:8080/youya_news/initUser",
        success:function (result) {
            $(result).each(function(index,item){
                $("#h3").text(item.username)
                $("#imgurl").attr("src",item.icon)
            })
        }
    })

    $("#"+page.split(".")[0]).addClass("active")

</script>
</html>
