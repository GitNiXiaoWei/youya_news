        <script type="text/javascript">
            $(function () {
			    $(".list-group-item").click(function(){
				    if ( $(this).find("ul") ) {
						$(this).toggleClass("tree-closed");
						if ( $(this).hasClass("tree-closed") ) {
							$("ul", this).hide("fast");
						} else {
							$("ul", this).show("fast");
						}
					}
				});
            });
            
            $.ajax({
                type : "GET",
                dataType:"json",
                async:false,
                url : "http://localhost:8080//spring_mybatis_test/getAllRole",
                success : function(result) {
                    var trStr=""
                    $(result).each(function(index,item){
                        console.log(item);
                        if (item.status==1) {
                            trStr+= "<tr id=tr"+item.roleid+">";
                            trStr+="<td>"+item.roleid+"</td>";
                            trStr+="<td><input type='checkbox' class='checkboxs' id=check_"+item.roleid+" ></td>";
                            trStr+="<td>"+item.shortname+"-"+item.rolename+"</td>";
                            trStr+="<td>";
                            trStr+="<button type=\"button\" class='btn btn-success btn-xs' id='success_"+item.roleid+"'><i class=' glyphicon glyphicon-check' ></i></button>&nbsp;"
                            trStr+="<button type=\"button\" class='btn btn-primary btn-xs'><i class=' glyphicon glyphicon-pencil' ></i></button>&nbsp;"
                            trStr+="<button type=\"button\" class='btn btn-danger btn-xs' onclick='removeRole("+item.roleid+")'><i class=' glyphicon glyphicon-remove' ></i></button>"
                            trStr+="</td>";
                            trStr+="</tr>";
                        }
                    });
                    $("#dataTable").html(trStr);
                },
                error : function(e){
                    console.log(e.status);
                    // console.log(e.responseText);
                }
            })

            $("tbody .btn-success").click(function(){
               var id= $(this).prop("id").split("_")[1]
                window.location.href = "assignPermission.html?roleid="+id;
            });

            $("#checkbox").click(function () {
                var fal =$(this).prop("checked");
                $(".checkboxs").prop("checked",fal)
            });


            $(".checkboxs").click(function () {
                var flg =$(this).prop("checked");
                if (!flg){
                    $("#checkbox").prop("checked",flg)
                } else if($(".checkboxs").length==$(".checkboxs:checked").length){
                    $("#checkbox").prop("checked",flg)
                }
            })

            function removeRole(id) {
                $.ajax({
                    url:"http://localhost:8080/spring_mybatis_test/removeRole?roleid="+id,
                    type:"post",
                    success: function (responseText) {
                        $("#tr"+id).remove();
                    },
                    error: function (responseText) {
                        alert(responseText)
                    }
                })
            }

            $(".btn-danger").click(function () {
                var a=$(".checkboxs:checked")
                for (var i = 0; i < a.length; i++) {
                    removeRole($(a[i]).prop("id").split("_")[1])
                }
            });

            $(".tree").load("menu.html");
        </script>
