                <!--列表页-->
                <div  class="panel panel-default tab-pane fade active in" id="lists" aria-labelledby="lists-tab" >

                        <a class="btn btn-lg btn-success btn-block" onclick="subm()" > 保存草稿</a>

<script type="text/javascript">
    $(".sidebar").load("personal.html");

    var pageNum = window.location.search.split("=")[1];
    var requestURL = "/youya_news/getAllDrafts";
    if(pageNum!=null){
        requestURL+="?pageNum="+pageNum;
    }
    //获取草稿箱内容
    $.ajax({
        type : "GET",
        dataType:"json",
        url : requestURL,
        success : function(result) {
            context(result);
            newpages(result);
            console.log(result);
        },
        error : function(e){
            console.log(e.status);
            console.log(e.responseText);
        }
    })
    //拼接草稿箱内容
    function context(result){
        var trStr="";
        $(result.list).each(function(index,item){
            trStr+= "<tr id=tr"+item.draftsid+">";
            trStr+="<td>"+item.draftsid+"</td>";
            trStr+="<td><input type='checkbox' class='checkboxs' id=check_"+item.draftsid+" onclick='check("+item.draftsid+")'></td>";
            trStr+="<td>"+item.newstitle+"</td>";
            trStr+="<td>"+item.newscreatetime+"</td>";
            trStr+="<td>"+item.updatetime+"</td>";
            trStr+="<td>";
            trStr+="<a onclick='showdetail("+item.draftsid+")' href='#detail' class='btn btn-primary btn-xs'  role=\"tab\" data-toggle=\"tab\" aria-controls=\"home\" aria-expanded=\"true\"><i class=' glyphicon glyphicon-pencil' ></i></a>&nbsp;";
            trStr+="<a type=\"button\" class='btn btn-danger btn-xs' onclick='removeUser("+item.draftsid+")'><i class=' glyphicon glyphicon-remove'  ></i></a>";
            trStr+="</td>";
            trStr+="</tr>";
        });
        $("#dataTable").html(trStr);
    }
    //分页
    function newpages(result){
        var splitePageStr = "<li id='prePage'><a href="+result.prePage+"'../user.html?pageNum=' id='pre'>上一页</a></li>";
        for(var i=1;i<=result.pages;i++){
            splitePageStr +="<li id='pages"+i+"'><a href="+i+"'../user.html?pageNum='>"+i+"</a></li>";
        }
        splitePageStr += "<li id='nextPage'><a href="+result.nextPage+"'../user.html?pageNum=' id='next' >下一页</a></li>";
        $(".pagination").html(splitePageStr);

        if (result.isFirstPage){
            $("#prePage").addClass("disabled");
            $("#pre").click(false);
        }
        if (result.isLastPage){
            $("#nextPage").addClass("disabled");
            $("#next").click(false);
        }
        $("#pages"+result.pageNum).addClass("active");
    }

    //全选框
    $("#checkbox").click(function () {
        var fal =$(this).prop("checked");
        $(".checkboxs").prop("checked",fal)
    });
    //异步加载的全选框
    function check(id){
        var flg =$("#check_"+id).prop("checked");
        if (!flg){
            $("#checkbox").prop("checked",flg)
        } else if($(".checkboxs").length==$(".checkboxs:checked").length){
            $("#checkbox").prop("checked",flg)
        }
    }

    // 批量删除
    $(".btn-danger").click(function () {
        var a=$(".checkboxs:checked")
        for (var i = 0; i < a.length; i++) {
            removeUser($(a[i]).attr("id").split("_")[1])
        }
    })

    //删除
    function removeUser(draftsid) {
        $.ajax({
            url:"/youya_news/removeDraft",
            type:"post",
            contentType: "application/json;charset=utf-8",
            data:JSON.stringify({
                draftsid:draftsid
            }),
            success: function (responseText) {
                $("#tr"+draftsid).remove();
            },
            error: function (responseText) {
                alert(responseText)
            }
        })
    }

    //获取所有新闻种类
    $.ajax({
        url:"/youya_news/getAllCategory",
        type:"get",
        success:function (result) {
            $(result).each(function (index,item) {
                $("#category").append("<option value='"+item.categoryid+"'>"+item.categoryname+"</option>")
            })
        }
    });

    //获取新闻内容展示内容细节
    function showdetail(userid){
        $.ajax({
            url:"/youya_news/getDraftDetail",
            type:"post",
            data:{
                id:userid
            },
            success:function (result) {
                console.log(result)
                $("#category").val(result.categoryid)
                $("#draftsid").val(result.draftsid)
                $("#newstitle").val(result.newstitle)
                $("#newssubtitle").val(result.newssubtitle)
                $("#oldimg").attr("src",result.newsimg)
                editor.txt.html(result.newscontext)
            }
        })
    }
    //展示内容细节框架
    $('#detail').click(fun1());
    function  fun1(){
        $(this).tab('show')
    }
    //展示草稿箱，刷新页面
    $('#draftbox').click(function (e) {
        location.reload()
    });
    //加载已提交页面
    $('#submitted').click(function () {
        $(this).parent().attr("class","active")
        $('#draftboxs').attr("class","")
        $('#lists').addClass("active in")
        $("#detail").removeClass("active in")
        $('#lists').load("submitted.html")
    })
    //保存草稿、新建草稿
    function subm() {
        var draftsid=$("#draftsid").val();
        var categoryid=$("#category").val();
        var newstitle=$("#newstitle").val();
        var newssubtitle=$("#newssubtitle").val();
        var newsimg=$("#nowimg").val();
        if (newsimg==="" ){
            newsimg=$("#oldimg").attr("src")
        }
        var newscontext=editor.txt.html();
        if (draftsid===""){
            alert("空")
        }else {
            alert(draftsid)
            $.ajax({
                url:"/youya_news/updateDraft",
                type:"post",
                contentType: "application/json;charset=utf-8",
                data:JSON.stringify({
                    draftsid:draftsid,
                    categoryid:categoryid,
                    newstitle:newstitle,
                    newssubtitle:newssubtitle,
                    newsimg:newsimg,
                    newscontext:newscontext
                }),
                success:function (result) {
                    alert("success")
                },
                error: function (responseText) {
                    alert(responseText)
                }
            })
        }
    }


</script>
