<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="GB18030">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keys" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">
    <style>

    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <div><a class="navbar-brand" href="index.html" style="font-size:32px;">千峰-创意产品众筹平台</a></div>
        </div>
    </div>
</nav>

<div class="container">

    <form class="form-signin" role="form">
        <h2 class="form-signin-heading"><i class="glyphicon glyphicon-log-in"></i> 用户注册</h2>
        <div class="form-group has-success has-feedback">
            <input type="text" class="form-control" id="username" placeholder="请输入登录账号" autofocus>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-success has-feedback">
            <input type="text" class="form-control" id="password" placeholder="请输入登录密码" style="margin-top:10px;">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-success has-feedback">
            <input type="text" class="form-control" id="email" placeholder="请输入邮箱地址" style="margin-top:10px;">
            <span class=" glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>

        <div class="form-group has-feedback">
            <div class="input-group">
                <a class="input-group-addon" type="button" onclick="get()" href="#" >
                    <i class="glyphicon glyphicon-search"></i>
                    获取验证码
                </a>
                <input class="form-control has-success " id="getcode" type="text" placeholder="请输入验证码" >
            </div>
        </div>

        <div class="form-group has-success has-feedback">
            <select type="text" class="form-control" id="sex"  style="margin-top:10px;font-size: 18px">
                <option value="1">男♂</option>
                <option value="0">女♀</option>
            </select>
        </div>
        <div class="checkbox">
            <label>

            </label>
            <label style="float:right">
                <a href="login.html">我有账号</a>
            </label>
        </div>
        <a class="btn btn-lg btn-success btn-block" onclick="register()" > 注册</a>
    </form>
</div>
<script src="jquery/jquery-2.1.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

<script>
    var code="";
    function get() {
        var email=$("#email").val();
        console.log(email);
        $.ajax({
            type:"post",
            url:"http://localhost:8080/youya_news/getCode",
            data:{
                email:email
            },
            success:function (result) {
                code=result;
                console.log(code);
                alert("验证码已发入邮箱")
            }
        });
    }
    $("#getcode").keyup(function () {
        var cod=$(this).val();
        if (cod==code){
            $(".input-group").append("<a class=\"glyphicon glyphicon-check form-control-feedback\"></a>")
        }else {
            $(".glyphicon-check").remove()
        }
    });
    function register(){
        var cod=$("#getcode").val();
        if (code===""){
            alert("请点击获取邮箱验证码")
        }else if (code!=cod){
            alert("邮箱验证码错误")
        }else if (cod==""){
            alert("请输入邮箱验证码")
        }else {
            var username=$("#username").val();
            var password=$("#password").val();
            var email=$("#email").val();
            var sex=$("#sex").val();
            if (username=="" || password==""){
                alert("账户名密码不能为空")
            }else {
                $.ajax({
                    url:"http://localhost:8080/youya_news/register",
                    type:"post",
                    contentType: "application/json;charset=utf-8",
                    data:JSON.stringify({
                        username:username,
                        password:password,
                        email:email,
                        sex:sex
                    }),
                    success: function (responseText) {
                        var text = responseText.toString();
                        if ("true" == text) {
                            location.href = "login.html";
                        } else if("false" == text) {
                            alert("用户名已存在")
                        }else {
                            alert("账户名密码不能为空")
                        }
                    },
                    error: function (responseText) {
                        alert(responseText)
                    }
                })
            }
        }
    }
</script>
</body>
</html>
