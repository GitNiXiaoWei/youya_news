        <script type="text/javascript">
            $(function () {
			    $(".list-group-item").click(function(){
				    if ( $(this).find("ul") ) {
						$(this).toggleClass("tree-closed");
						if ( $(this).hasClass("tree-closed") ) {
							$("ul", this).hide("fast");
						} else {
							$("ul", this).show("fast");
						}
					}
				});

            });

            function initPage(){
                var pageNum = window.location.search.split("=")[1];
                var requestURL = "listAllMenu";
                if(pageNum!=null){
                    requestURL+="?pageNum="+pageNum;
                }
                $.ajax({
                    type : "GET",
                    contentType: "application/json;charset=UTF-8",
                    dataType:"json",
                    url : requestURL,
                    success : function(result) {
                        console.log(result);
                        var trStr="";
                        $(result.list).each(function(index,item){
                            trStr+= "<tr>";
                            trStr+="<td>"+item.mid+"</td>";
                            trStr+="<td><input type=\"checkbox\"></td>";
                            trStr+="<td>"+item.menuname+"</td>";
                            trStr+="<td>"+item.menu_url+"</td>";
                            trStr+="<td>"+replaceType(item.parentMenu)+"</td>";
                            trStr+="<td>";
                            trStr+="<button type=\"button\" class='btn btn-primary btn-xs'><i class=' glyphicon glyphicon-pencil' onclick=''></i></button>&nbsp;"
                            trStr+="<button type=\"button\" class='btn btn-danger btn-xs'><i class=' glyphicon glyphicon-remove' onclick=''></i></button>"
                            trStr+="</td>";
                            trStr+="</tr>";
                        });
                            $("#dataTable").html(trStr);

                        var splitePageStr = "<li id='prePage'><a href=\"permission.html?pageNum="+result.prePage+"\">上一页</a></li>";
                        for(var i=1;i<=result.pages;i++){
                            splitePageStr +="<li id='pages"+i+"'><a href=\"permission.html?pageNum="+i+"\">"+i+"</a></li>";
                        }
                        splitePageStr += "<li id='nextPage'><a href=\"permission.html?pageNum="+result.nextPage+"\">下一页</a></li>";
                        $(".pagination").html(splitePageStr);
                        if (result.isFirstPage){
                            $("#prePage").addClass("disabled");
                            $("#prePage a").click(false);
                        }
                        if (result.isLastPage){
                            $("#nextPage").addClass("disabled");
                            $("#nextPage a").click(false);
                        }
                        $("#pages"+result.pageNum).addClass("active");
                    },
                    error : function(e){
                        console.error(e);
                        console.log(e.status);
                        console.log(e.responseText);
                    }
                });
            }
            initPage();

            function replaceType(flag){
                if(flag){
                    return "78";
                }else{
                    return "72";
                }
            }

            $(".tree").load("menu.html");

        </script>
