<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="stylesheet" href="../dropzone/basic.min.css" />
    <link rel="stylesheet" href="../dropzone/dropzone.min.css" />
    <link href="../wangeditor/wangEditor.min.css"/>
    <link rel="stylesheet" href="../wangeditor/wangEditor-fullscreen-plugin.css">
    <script src="../jquery/jquery-2.1.1.min.js"></script>
    <script src="../wangeditor/wangEditor.min.js"></script>
    <script src="../dropzone/dropzone.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../script/docs.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <div><a class="navbar-brand" style="font-size:32px;" href="#">悠亚新闻管理中心</a></div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row ">
        <div class="col-sm-3 col-md-2 sidebar" >
            个人菜单
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 " id="main">
        </div>
    </div>
</div>
<script>
    $(".sidebar").load("personal.html");
    var newsid=location.search.split("=")[1];
   //console.info(newsid);
    $.ajax({
        //请求方式
        type:"GET",
        //请求的媒体类型
        contentType:"application/json;charset=UTF-8",
        //请求地址
        url:"/youya_news/administrator/showContent?newsid="+newsid,

        success:function (result) {
            console.log(result)
           /* console.log(result.newscontent)
            $(".main").html(result.newscontent)*/
            $(result).each(function(index,item){
                console.log(item.newscontent);
                $("#main").html(item.newscontent)
            });

        },
        //请求失败，包含具体的错误信息
        error: function (e) {
            console.error(e);
            console.log(e.status);
            console.log(e.responseText);
        }
    })
</script>
</body>
</html>
