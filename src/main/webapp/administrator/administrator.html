<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>悠亚新闻</title>
</head>
<body>
<div class="row">
    <div class="col-md-12">
        <div class="thumbnail" style="border-radius: 0px;">
            <img src="../img/services-box1.jpg" class="img-thumbnail" alt="">
            <div class="caption" style="text-align:center;">
                <h3 id="h3">
                 管理员
                </h3>
                <!--   <span class="label label-danger" style="cursor:pointer;" onclick="window.location.href='accttype.html'">未实名认证</span>-->

        </div>
    </div>
</div>
<div class="list-group">
    <a id="userpersonal" class="list-group-item " style="cursor:pointer;" onclick="window.location.href='userpersonal.html'">
        个人信息<span class="badge"><i class="glyphicon glyphicon-chevron-right"></i></span>

<script src="../jquery/jquery-2.1.1.min.js"></script>
<script>
    var page=location.toString().split("/")[5];
    $.ajax({
        type:"get",
        url:"http://localhost:8080/youya_news/initUser",
        success:function (result) {
            $(result).each(function(index,item){
                $("#h3").text(item.username)
            })
        }
    })

    $("#"+page.split(".")[0]).addClass("active")
