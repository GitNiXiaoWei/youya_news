<script >
    //清空table
    //初始化页面
    function initPage(){
        //1.从后台的listAllUserInfo接口获取数据
        $.ajax({
            //请求方式GET/POST
            type: "POST",
            //接受数据类型
            dataType: "json",
            //请求地址
            url: "/youya_news/administrator/listAllUserInfo",
            //数据，json字符串
            //请求成功
            success: function (result) {
                $("#dataTable tbody").html("");
                //将数据填充到table中
                $(result).each(function (index, item) {
                    console.log(item);
                    var trStr = "<tr>";
                    //获取id并拼接
                    trStr += "<td>" + item.userid + "</td>";
                    trStr += "<td><input type=\"checkbox\"></td>";
                    trStr += "<td>" + item.username+ "</td>";
                    trStr += "<td>" + item.applyremarks+ "</td>";
                    trStr += "<td>";
                    trStr += "<button type=\"button\" class='btn btn-primary btn-xs' onclick='agree(" + item.userid + ")'>同意</button>&nbsp;&nbsp;"
                    trStr += "<button type=\"button\" class='btn btn-danger btn-xs' onclick='refuse(" + item.userid + ")'>拒绝</button>"
                    trStr += "</td>";
                    trStr += "</tr>";
                    $("#dataTable").append(trStr);
                });
            },
            //请求失败，包含具体的错误信息
            error: function (e) {
                console.error(e);
                console.log(e.status);
                console.log(e.responseText);
            }
        });
    }
    initPage();
   function agree(userId){
        $.ajax({
            //请求方式
            type:"GET",
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            //接受数据类型
            dataType: "json",
            //请求地址
            url: "/youya_news/administrator/agreeByUserId?userid="+userId,
            //数据，json字符串
            //请求成功
            success: function (result) {
                alert("已同意该用户成为小编")
                initPage();

            },
            error: function (e) {
                console.log(e);
            }
        })
    }
    function refuse(userId){
        $.ajax({
            //请求方式
            type:"GET",
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            //接受数据类型
            dataType: "json",
            //请求地址
            url: "/youya_news/administrator/refuseByUserId?userid="+userId,
            //数据，json字符串
            //请求成功
            success: function (result) {
                alert("已拒绝该用户成为小编")
                initPage();

            },
            error: function (e) {
                console.log(e);
            }
        })
    }
